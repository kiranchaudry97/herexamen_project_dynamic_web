<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrusselsExplorer - Mijn Favorieten</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ✅ Navigatie -->
  <nav class="main-nav">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <img src="img/logo brussel parcours.png" alt="BrusselsExplorer logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html" data-i18n="home">Home</a></li>
        <li><a href="parcours.html" data-i18n="parcours">Parcours</a></li>
        <li><a href="about.html" data-i18n="about">Over ons</a></li>
        <li><a href="contact.html" data-i18n="contact">Contact</a></li>
        <li><a href="favorieten.html" data-i18n="favorites">Favorieten</a></li>
        <li><a href="login.html" data-i18n="login">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- ✅ Instellingen -->
  <section class="settings">
    <div>
      <label for="language" data-i18n="language">Taal:</label>
      <select id="language">
        <option value="nl">Nederlands</option>
        <option value="fr">Frans</option>
      </select>
    </div>

    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
      <span class="theme-label" data-i18n="theme"></span>
    </div>
  </section>

  <main>
    <header class="pagina-header">
      <h1 data-i18n="nav_favorites">Mijn Favorieten</h1>
    </header>

    <div class="favorieten-container">
      <section class="favorieten-content">
        <h2 data-i18n="favorites_title">Favorieten</h2>
        
        <!-- Terug naar Dashboard knop -->
        <div class="navigation-buttons">
          <a href="user_dashboard.html" class="terug-button" data-i18n="back_to_dashboard">
            ← Terug naar Dashboard
          </a>
        </div>
        
        <div id="favorietenContainer">
          <!-- Favorieten worden hier dynamisch geladen -->
        </div>
      </section>
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer>
    <p>© 2025 BrusselsExplorer | Herexamen Project Dynamic Web | Kiran Chaud-ry</p>
  </footer>

  <!-- ✅ Scripts -->
  <script src="js/thematoggle.js"></script>
  <script src="js/taal.js"></script>
  <script src="js/navigatie.js"></script>
  <script src="js/favorieten.js"></script>
</body>
</html>
